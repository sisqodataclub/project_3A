<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DataClubCenter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .thank-you-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 3rem;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #38bdf8;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0ea5e9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
