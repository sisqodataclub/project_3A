version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: derrick-backend
    restart: always
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8080"
    expose:
      - "8080"
    env_file:
      - ./backend/.env
    networks:
      - proxy_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: derrick-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - proxy_network

networks:
  proxy_network:
    external: true
