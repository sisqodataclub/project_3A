version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project_3a-backend
    restart: always
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8080"
    expose:
      - "8080"
    env_file:
      - ./backend/.env
    networks:
      - project_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project_3a-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - project_network

  nginx:
    image: nginx:latest
    container_name: project_3a-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # SSL certificates
    depends_on:
      - backend
      - frontend
    networks:
      - project_network

networks:
  project_network:
    driver: bridge
